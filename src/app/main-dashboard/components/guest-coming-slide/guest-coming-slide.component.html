<nz-drawer class="drawer" [nzClosable]="false" [nzVisible]="isVisible" nzPlacement="right" (nzOnClose)="close()"
  [nzWidth]="700">
  <ng-container *nzDrawerContent>
    <div class="drawerContainer">
      <h2 class="title">Guest check-in:</h2>
      <input nz-input placeholder="Search for a customer" nzSize="large" />
      <div class="tableContainer">
        <nz-table #basicTable [nzData]="dataSet">
          <thead>
            <tr>
              <th>Name</th>
              <th>Total guest</th>
              <th>Planned Check-in at</th>
              <th>Key</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{data.name}}</td>
              <td>{{data.totalGuest}}</td>
              <td>{{data.checkIn}}</td>
              <td>
                <button nz-button nzType="default">Create key</button>
              </td>
              <td>
                <a>See details</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </ng-container>
</nz-drawer>
