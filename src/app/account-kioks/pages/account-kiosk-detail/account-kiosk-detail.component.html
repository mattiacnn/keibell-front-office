<div style="width: 100%; height: 100%; padding: 30px;">
  <nz-spin [nzSpinning]="loading" style="height: 100%; width: 100%;" class="detail-spin">
    <div style="flex: 0 0 auto; min-height: 0;">
      <div class="page-title">
        {{ 'ACCOUNT_KIOSK.DETAIL.TITLE' | translate: {name: name} }}
      </div>
    </div>
    <div style="flex: 1 1 auto; flex-direction: column; min-height: 0; display: flex; padding: 30px 0px 40px 0px;">
      <div style="flex: 1 1 auto; min-height: 0;">
        <ng-container *ngIf="formGroup">
          <form [formGroup]="formGroup">

            <div class="row-form-layer-detail">

              <!-- Id -->
              <div class="column-input-form-detail">
                <nz-form-label nzFor="id">{{'ACCOUNT_KIOSK.DETAIL.ID_INPUT.LABEL' | translate}}</nz-form-label>
                <input nz-input formControlName="id" type="text" placeholder="Id">
              </div>

              <!-- Name -->
              <div class="column-input-form-detail">
                <nz-form-label nzFor="name">{{'ACCOUNT_KIOSK.DETAIL.NAME_INPUT.LABEL' | translate}}</nz-form-label>
                <input nz-input formControlName="name" type="text"
                  [placeholder]="'ACCOUNT_KIOSK.DETAIL.NAME_INPUT.PLACEHOLDER' | translate">
              </div>

            </div>

            <div class="row-form-layer-detail" style="margin-top: 10px;">

              <!-- Surname -->
              <div class="column-input-form-detail">
                <nz-form-label nzFor="description">{{'ACCOUNT_KIOSK.DETAIL.DESCRIPTION_INPUT.LABEL' | translate}}
                </nz-form-label>
                <textarea rows="3" nz-input formControlName="description" type="text"
                          [placeholder]="'ACCOUNT_KIOSK.DETAIL.DESCRIPTION_INPUT.PLACEHOLDER' | translate"></textarea>
              </div>

            </div>

          </form>
        </ng-container>
      </div>
      <div style="flex: 0 0 auto; min-height: 0; display: flex; flex-direction: row-reverse; column-gap: 10px">
        <button ejs-button class="buttons-ejs-button buttons-detail-account-persons" cssClass="e-primary" (click)="onModifyClick()">
          {{ 'ACCOUNT_KIOSK.DETAIL.MODIFY_BUTTON' | translate }}
        </button>
        <button ejs-button class="buttons-ejs-button buttons-detail-account-persons" cssClass="e-danger" (click)="onCancelClick()">
          {{ 'ACCOUNT_KIOSK.DETAIL.CANCEL_BUTTON' | translate }}
        </button>
      </div>
    </div>
  </nz-spin>
</div>
