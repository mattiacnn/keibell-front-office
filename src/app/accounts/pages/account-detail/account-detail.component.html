<div style="height: 100%; width: 100%; display: flex; flex-direction: column; row-gap: 20px; padding: 30px;">

  <nz-spin [nzSpinning]="loading" style="height: 100%; width: 100%;" class="account-spin-detail">

    <div style="flex: 0 0 auto;">
      <div class="page-title">
        {{ 'ACCOUNT.DETAIL.TITLE' | translate: {name: account.name} }}
      </div>
    </div>

    <div style="flex: 1 1 auto; padding: 30px 0px 40px 0px; display: flex; flex-direction: column; min-height: 0;">

      <nz-tabset style="height: 100%" class="tabset-detail-account" [nzSelectedIndex]="0">

        <nz-tab [nzTitle]="'ACCOUNT.DETAIL.GENERAL_TAB' | translate">
          <div style="flex: 1 1 auto;">
            <ng-container *ngIf="formGroup">
              <form [formGroup]="formGroup">

                <div class="row-form-layer-detail">

                  <!-- Id -->
                  <div class="column-input-form-detail">
                    <nz-form-label nzFor="id">{{'ACCOUNT.DETAIL.ID_INPUT.LABEL' | translate}}</nz-form-label>
                    <input nz-input formControlName="id" type="text" placeholder="Id">
                  </div>

                  <!-- Name -->
                  <div class="column-input-form-detail">
                    <nz-form-label nzFor="name">{{'ACCOUNT.DETAIL.NAME_INPUT.LABEL' | translate}}</nz-form-label>
                    <input nz-input formControlName="name" type="text"
                           [placeholder]="'ACCOUNT.DETAIL.NAME_INPUT.PLACEHOLDER' | translate">
                  </div>
                </div>

                <div class="row-form-layer-detail" style="margin-top: 10px;">

                  <!-- Description -->
                  <div class="column-input-form-detail">
                    <nz-form-label nzFor="description">{{'ACCOUNT.DETAIL.DESCRIPTION_INPUT.LABEL' | translate}}
                    </nz-form-label>
                    <textarea nz-input formControlName="description"
                              [placeholder]="'ACCOUNT.DETAIL.DESCRIPTION_INPUT.PLACEHOLDER' | translate"></textarea>
                  </div>

                </div>

              </form>
            </ng-container>
          </div>

          <div style="flex: 0 0 auto; display: flex; justify-content: flex-end; column-gap: 10px;">
            <button ejs-button class="buttons-ejs-button buttons-detail-accounts" cssClass="e-danger"
                    (click)="onCancelClickAccount()">
              {{ 'ACCOUNT.DETAIL.CANCEL_BUTTON' | translate }}
            </button>
            <button ejs-button class="buttons-ejs-button buttons-detail-accounts" cssClass="e-primary"
                    (click)="onAcceptClickUpdateAccount()">
              {{ 'ACCOUNT.DETAIL.MODIFY_BUTTON' | translate }}
            </button>
          </div>

        </nz-tab>

        <nz-tab [nzTitle]="'ACCOUNT.DETAIL.PERSONS_TAB.TITLE' | translate" [nzForceRender]="true">
          <div style="flex: 1 1 auto;">
            <app-table [data]="personsList" [headers]="headersPersonsTab" #tablePersonsAccountDetail
                       [buttonsHeader]="buttonsHeaderPersonsTab" (clickItemEvent)="onClickPersonTable($event)"
                       [clickItemEventAviable]="true" [canCheckItem]="true"
                       (updatePaginationEvent)="updatePaginationEventPersons($event)"></app-table>
          </div>
        </nz-tab>

        <nz-tab [nzTitle]="'ACCOUNT.DETAIL.PROPERTIES_TAB.TITLE' | translate" [nzForceRender]="true">
          <div style="flex: 1 1 auto;">
            <app-table [data]="propertiesList" [headers]="headersPropertiesTab" #tablePropertiesAccountDetail
                       (clickItemEvent)="onClickPropertyTable($event)" [buttonsHeader]="buttonsHeaderPropertiesTab"
                       [clickItemEventAviable]="true" [canCheckItem]="true"
                       (updatePaginationEvent)="updatePaginationEventProperties($event)">
            </app-table>
          </div>
        </nz-tab>

        <nz-tab [nzTitle]="'ACCOUNT.DETAIL.KIOSKS_TAB.TITLE' | translate" [nzForceRender]="true">
          <div style="flex: 1 1 auto;">
            <app-table [data]="kiosksList" [headers]="headersKiosksTab" #tableKiosksAccountDetail
                       (clickItemEvent)="onClickKioskTable($event)" [buttonsHeader]="buttonsHeaderKiosksTab"
                       [clickItemEventAviable]="true" [canCheckItem]="true"
                       (updatePaginationEvent)="updatePaginationEventKiosks($event)"></app-table>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </nz-spin>

</div>

<app-account-person-slide (modifyItemEvent)="updatePersonTable()"></app-account-person-slide>
<app-account-person-modal-create (createItemEvent)="updatePersonTable()"></app-account-person-modal-create>
<app-account-property-slide (modifyItemEvent)="updatePropertiesTable()"></app-account-property-slide>
<app-account-property-modal-create (createItemEvent)="updatePropertiesTable()"></app-account-property-modal-create>
<app-account-kiosk-slide (modifyItemEvent)="updateKiosksTable()"></app-account-kiosk-slide>
<app-account-kiosk-modal-create (createItemEvent)="updateKiosksTable()"></app-account-kiosk-modal-create>
